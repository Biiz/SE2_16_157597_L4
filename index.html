<head>

<body>
	<div class="container-fluid">
		<h1>Esercizio SWENG2, L4</h1>

		<!-- Aggiungere un impiegato-->
		<h3>Premi il bottone per mostrare il form per aggiungere un impiegato:</h3>
		<button class="btn btn-info btn-md" type="button" onclick="showHideForm()">Show/Hide employee form</button>
		
		<br>

		<form action="" method="post" id="addForm" style="display: none">
			<h4>Se l'ID non è inserito, verrà creato incrementando il valore del ID più alto.</h4>
		    <div class="row">
			    <div class="col-md-1">
			    	<div class="form-group">
				    	<label>ID:</label>
				    	<input class="form-control" name="id" type="number">
			    	</div>
			    </div>
		    </div>
		    <div class="row">
			    <div class="col-md-1">
			    	<div class="form-group">
				    	<label>Name:</label>
			    		<input class="form-control" name="name" id="name">
			    	</div>
			    </div>
		    </div>
		    <div class="row">
			    <div class="col-md-1">
			    	<div class="form-group">
				    	<label>Surname:</label>
			    		<input class="form-control" name="surname" id="surname">
			    	</div>
			    </div>
		    </div>
		    <div class="row">
			    <div class="col-md-1">
			    	<div class="form-group">
				    	<label>Level:</label>
			    		<input class="form-control" name="level" id="level" type="number">
			    	</div>
			    </div>
		    </div>
		    <div class="row">
			    <div class="col-md-1">
			    	<div class="form-group">
				    	<label>Salary:</label>
			    		<input class="form-control" name="salary" id="salary" type="number">
			    	</div>
			    </div>
		    </div>
		    
		    <button class="btn btn-success btn-md" type="button" onclick="addEmployee()">Aggiungi employee</button>
		</form>

</body>
