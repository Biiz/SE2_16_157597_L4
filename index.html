<!doctype html>

<html>
<head>
	<!-- here goes the metadata -->
	<meta charset="utf-8">
	<title>Employee</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	
	<br>
	<div class="container-fluid">

		<h2>Inserisci l'ID dell'impiegato per cercarlo e/o rimuoverlo:</h2>
		<!-- row contenente l'input dell'id e i bottoni per confermare la ricerca e rimuoverlo -->
		<div class="row">
			<div class="col-md-1">
				<div class="form-group">
					<input type="number" class="form-control" id="ID_employee" placeholder="ID employee">
				</div>
			</div>

			<div class="col-md-1">
				<button class="btn btn-success btn-md" onclick="">Search employee</button>
			</div>

			<div class="col-md-1">
				<button class="btn btn-danger btn-md" onclick="">Delete employee</button>
			</div>
		</div>

		<br><br>
		<!-- row contenente il bottone per hide/show form -->
		<div class="row">
			<div class="col-md-1">
				<button class="btn btn-info btn-md" onclick="">Show/Hide employee</button>
			</div>
		</div>
		<br>
		<!-- row contenente il form -->
		<div class="row">
			<div class="col-md-1">
				<div class="form-group">
					<input type="number" class="form-control" id="ID_emp" placeholder="ID">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1">
				<div class="form-group">
					<input type="text" class="form-control" id="nome_emp" placeholder="nome">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1">
				<div class="form-group">
					<input type="text" class="form-control" id="cognome_emp" placeholder="cognome">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1">
				<div class="form-group">
					<input type="number" class="form-control" id="livello_emp" placeholder="livello">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1">
				<div class="form-group">
					<input type="number" class="form-control" id="stipendio_emp" placeholder="stipendio">
				</div>
			</div>
		</div>

	</div>
</body>
</html>
